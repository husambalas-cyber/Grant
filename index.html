<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>نظام تحليل المنحة</title>

<style>
body{
    font-family: Arial;
    background:#f2f2f2;
    padding:20px;
}
.box{
    background:#fff;
    padding:20px;
    border-radius:8px;
    max-width:1200px;
    margin:auto;
}
input,button{
    padding:6px;
    margin:4px;
}
table{
    width:100%;
    border-collapse:collapse;
    margin-top:10px;
}
th,td{
    border:1px solid #999;
    padding:6px;
    text-align:center;
}
.summary{
    background:#e8f0ff;
    padding:10px;
    border-radius:6px;
    margin-top:10px;
    font-weight:bold;
}
</style>
</head>

<body>

<div class="box">

<h2>نظام توزيع المنحة</h2>

<label>المديرية:</label>
<input id="directorate">

<label>المدرسة:</label>
<input id="school">

<label>الرصيد المدور:</label>
<input id="rolled" type="number">

<label>المنحة الحالية:</label>
<input id="grant" type="number">

<br>
<button id="calcBtn">حساب الرصيد</button>

<div class="summary">
الرصيد الإجمالي الحالي: <span id="currentBalance">0</span> |
مجموع الفواتير: <span id="totalInvoices">0</span> |
الرصيد المتبقي الكلي: <span id="totalRemain">0</span>
</div>

<hr>

<h3>إضافة فاتورة</h3>

رقم الفاتورة <input id="invoiceNo">
التاريخ <input id="invoiceDate" type="date">
المبلغ <input id="invoiceAmount" type="number">

<button id="addInvoiceBtn">إضافة</button>

<table id="invoiceTable">
<thead>
<tr>
<th>رقم</th>
<th>تاريخ</th>
<th>المبلغ</th>
<th>مجتمعات التعلم</th>
<th>الصيانة</th>
<th>الشراكة</th>
<th>لوازم التعلم</th>
<th>الرصيد المتبقي</th>
</tr>
</thead>
<tbody></tbody>
</table>

<br>
<button id="downloadBtn">تحديث وتنزيل ملف تحليل المنحة</button>

</div>

<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
<script src="app.js"></script>

</body>
</html>
