<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>توزيع المنحة</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f2f2f2;
        }
        .box {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 900px;
            margin: auto;
            box-shadow: 0 0 10px #ccc;
        }
        input, button {
            padding: 8px;
            margin: 5px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        table, th, td {
            border: 1px solid #999;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="box">
        <h2>نظام توزيع المنحة</h2>

        <label>المديرية:</label>
        <input id="directorate" type="text"><br>

        <label>المدرسة:</label>
        <input id="school" type="text"><br>

        <label>الرصيد المدور:</label>
        <input id="rolled" type="number"><br>

        <label>المنحة الحالية:</label>
        <input id="grant" type="number"><br>

        <button onclick="calculateBalance()">حساب الرصيد</button>

        <h3>الرصيد الحالي: <span id="currentBalance">0</span></h3>

        <hr>

        <h3>إدخال فاتورة</h3>

        <label>رقم الفاتورة:</label>
        <input id="invoiceNo" type="text"><br>

        <label>التاريخ:</label>
        <input id="invoiceDate" type="date"><br>

        <label>المبلغ:</label>
        <input id="invoiceAmount" type="number"><br>

        <button onclick="addInvoice()">إضافة الفاتورة</button>

        <h3>الفواتير</h3>
        <table id="invoiceTable">
            <thead>
                <tr>
                    <th>رقم الفاتورة</th>
                    <th>التاريخ</th>
                    <th>المبلغ</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <h3>توزيع المبلغ المقترح</h3>

        <table>
            <tr><th>البند</th><th>الحد المسموح</th><th>المقترح</th></tr>
            <tr><td>مجتمعات التعلم</td><td>5–20%</td><td id="c1"></td></tr>
            <tr><td>الصيانة</td><td>5–40%</td><td id="c2"></td></tr>
            <tr><td>الشراكة مع المجتمع</td><td>5–15%</td><td id="c3"></td></tr>
            <tr><td>لوازم التعلم عن بعد</td><td>5–40%</td><td id="c4"></td></tr>
        </table>

        <h3>الرصيد المتبقي: <span id="remain">0</span></h3>

        <button onclick="downloadExcel()">تنزيل ملف Excel</button>
    </div>

    <!-- تحميل XLSX.js لإخراج Excel -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

    <script src="app.js"></script>
</body>
</html>
